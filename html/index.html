<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=¨stylesheet¨ type=¨text/css¨ href=¨../stylesheet/style.css¨>
    <title>WIP</title>
</head>
<body>
    <p>WIP</p>

    <form id="parameters">
        <label for="tnt data">TNT Information:</label>
        <div id="tnt data">
            <label for="numTnt"># of TNT:</label>
            <input type="number" id="numTnt" name="numTnt">
            <br>
            <label for="tntCoords">Explosion Center:</label>
            <div id="tntCoords">
                <label for="X">X:</label>
                <input type="number" id="X" name="X">
                <label for="Y">Y:</label>
                <input type="number" id="Y" name="Y">
                <label for="Z">Z:</label>
                <input type="number" id="Z" name="Z">
            </div>
        </div>
        <label for="entity data">Entity Information:</label>
        <div id="entity data">
            <label for="entityType">Entity Type:</label>
            <select name="entityType" id="entityType">
            </select>
            <div id="entityDimensions">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height">
                <label for="width">Width:</label>
                <input type="number" id="width" name="width">
            </div>
            <label for="entityCoords">Entity Pos:</label>
            <div id="entityCoords">
                <label for="X">X:</label>
                <input type="number" id="X" name="X">
                <label for="Y">Y:</label>
                <input type="number" id="Y" name="Y">
                <label for="Z">Z:</label>
                <input type="number" id="Z" name="Z">
            </div>
        </div>
    </form>
    <script src="../script/script.js"></script>
</body>
</html>
